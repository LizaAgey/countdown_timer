<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <!--  defer script:            it specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing -->

</head>
<body>
    <h1>Days before summer</h1>

    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el  hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el  mins-container">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el  sec-container">
            <p class="big-text" id="sec">0</p>
            <span>sec</span>
        </div>

    </div>
    
</body>
</html>
